<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #f7c6c7, #0abde3, #4cd137);
            background-size: 600% 600%;
            animation: gradient 10s ease infinite;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .instructions {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 0%;
            font-family: 'Pacifico', cursive;
            text-align: center;
        }

        canvas {
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #69696959;
            max-width: 100%;
            height: auto;
        }

        .controls {
            position: absolute;
            font-size: 1rem;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            width: 160px;
            line-height: 1.5rem;
        }

        .controls.left {
            left: 6rem;
        }

        .controls.right {
            right: 6rem;
        }

        .score {
            position: absolute;
            top: 20rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.3rem;
            color: #fff;
            z-index: 10;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .winner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: #fff;
            display: none;
            z-index: 10;
            text-align: center;
        }

        .restart, .start {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .restart button, .start button {
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            background-color: #ff6b6b;
            border: none;
            color: white;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .restart button:hover, .start button:hover {
            background-color: #ff4a4a;
            transform: scale(1.1);
        }

        .restart {
            display: none;
        }

        .color-selectors {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 400px;
        }

        .color-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-family: 'Pacifico', cursive;
        }

        .color-selector label {
            margin-bottom: 0.5rem;
        }

        .audio-controls {
            position: absolute;
            border-radius: 40px;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            top: 8rem;
            left: 6rem;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            font-family: 'Pacifico', cursive;
            background-color: #ff6b6b;
            width: 303px;
        }

        .volume-slider {
            width: 100%;
            cursor: pointer;
        }

        .volume-label {
            margin: 4rem;
            padding: 0;
            font-size: 1rem;
            color: #fff;
            font-family: 'Pacifico', cursive;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="color-selectors">
        <div class="color-selector">
            <label for="player1Color">Player 1 color:</label>
            <input type="color" id="player1Color" value="#00FF00">
        </div>
        <div class="color-selector">
            <label for="player2Color">Player 2 color:</label>
            <input type="color" id="player2Color" value="#FF0000">
        </div>
    </div>
    <div class="controls left">
        <p>Player 1</p>
        <p>W: Up</p>
        <p>S: Down</p>
    </div>
    <div class="controls right">
        <p>Player 2</p>
        <p>↑: Up</p>
        <p>↓: Down</p>
    </div>
    <div class="score">
        <span id="score1">0</span> - <span id="score2">0</span>
    </div>
    <div class="winner" id="winnerMessage"></div>
    <div class="start" id="startButton">
        <button onclick="startGame()">Start</button>
    </div>
    <div class="restart" id="restartButton">
        <button onclick="restartGame()">Restart</button>
    </div>
    <div class="audio-controls">
        <div>
            <label class="volume-label">Music volume: <span id="musicVolumeLabel">50%</span></label>
            <input type="range" id="musicVolume" class="volume-slider" min="0" max="100" value="50" oninput="setMusicVolume(this.value)">
        </div>
        <div>
            <label class="volume-label">Effects volume: <span id="effectsVolumeLabel">50%</span></label>
            <input type="range" id="effectsVolume" class="volume-slider" min="0" max="100" value="50" oninput="setEffectsVolume(this.value)">
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <audio id="backgroundMusic" src="sounds/game-music.mp3" loop></audio>
    <audio id="hitSound" src="sounds/hit.wav"></audio>
    <audio id="reboundSound" src="sounds/rebound.wav"></audio>
    <div class="instructions">First player to reach 10 goals wins</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const hitSound = document.getElementById('hitSound');
        const reboundSound = document.getElementById('reboundSound');
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        const effectsVolume = {
            music: 0.5,
            effects: 0.5
        };

        backgroundMusic.volume = effectsVolume.music; // Initial volume

        hitSound.volume = effectsVolume.effects;
        reboundSound.volume = effectsVolume.effects;

        let player1Score = 0;
        let player2Score = 0;
        const winningScore = 10;
        let isGameOver = false;
        let hitCount = 0;

        const player1 = {
            x: 10,
            y: canvas.height / 2 - 30,
            width: 10,
            height: 60,
            color: '#00FF00',
            score: 0
        };

        const player2 = {
            x: canvas.width - 20,
            y: canvas.height / 2 - 30,
            width: 10,
            height: 60,
            color: '#FF0000',
            score: 0
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: 3,
            speedY: 3,
            maxSpeed: 7,
            color: '#fff'
        };

        let upPressed = false;
        let downPressed = false;
        let wPressed = false;
        let sPressed = false;

        function drawPlayer(player) {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawNet() {
            ctx.setLineDash([5, 15]);
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#fff';
            ctx.stroke();
        }

        function movePlayer(player, up, down) {
            if (up && player.y > 0) {
                player.y -= 7;
            } else if (down && player.y < canvas.height - player.height) {
                player.y += 7;
            }
        }

        function updateBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Check for top and bottom collisions
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
                reboundSound.play(); // Play rebound sound
            }

            // Check for left and right collisions
            if (ball.x + ball.radius > canvas.width) {
                player1Score++;
                resetBall();
                updateScoreDisplay();
            } else if (ball.x - ball.radius < 0) {
                player2Score++;
                resetBall();
                updateScoreDisplay();
            }

            // Check for player collisions
            if (ball.x - ball.radius < player1.x + player1.width &&
                ball.y > player1.y && ball.y < player1.y + player1.height) {
                ball.speedX = -ball.speedX;
                ball.x = player1.x + player1.width + ball.radius;
                hitCount++;
                hitSound.play(); // Play hit sound
                if (hitCount % 2 === 0 && Math.abs(ball.speedX) < ball.maxSpeed) {
                    ball.speedX += (ball.speedX > 0 ? 1 : -1);
                    ball.speedY += (ball.speedY > 0 ? 1 : -1);
                }
            } else if (ball.x + ball.radius > player2.x &&
                ball.y > player2.y && ball.y < player2.y + player2.height) {
                ball.speedX = -ball.speedX;
                ball.x = player2.x - ball.radius;
                hitCount++;
                hitSound.play(); // Play hit sound
                if (hitCount % 2 === 0 && Math.abs(ball.speedX) < ball.maxSpeed) {
                    ball.speedX += (ball.speedX > 0 ? 1 : -1);
                    ball.speedY += (ball.speedY > 0 ? 1 : -1);
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = 3 * (Math.random() > 0.5 ? 1 : -1);
            ball.speedY = 3 * (Math.random() > 0.5 ? 1 : -1);
            hitCount = 0;
        }

        function updateScoreDisplay() {
            document.getElementById('score1').textContent = player1Score;
            document.getElementById('score2').textContent = player2Score;

            if (player1Score === winningScore || player2Score === winningScore) {
                isGameOver = true;
                displayWinner();
            }
        }

        function displayWinner() {
            const winnerMessage = document.getElementById('winnerMessage');
            winnerMessage.style.display = 'block';
            if (player1Score === winningScore) {
                winnerMessage.textContent = 'Player 1 Wins!';
            } else {
                winnerMessage.textContent = 'Player 2 Wins!';
            }
            document.getElementById('restartButton').style.display = 'block';
        }

        function startGame() {
            player1Score = 0;
            player2Score = 0;
            isGameOver = false;
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('winnerMessage').style.display = 'none';
            document.getElementById('restartButton').style.display = 'none';
            updateScoreDisplay();
            gameLoop();
        }

        function restartGame() {
            player1Score = 0;
            player2Score = 0;
            isGameOver = false;
            document.getElementById('restartButton').style.display = 'none';
            document.getElementById('winnerMessage').style.display = 'none';
            updateScoreDisplay();
            gameLoop();
        }

        function gameLoop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawNet();
            drawPlayer(player1);
            drawPlayer(player2);
            drawBall();

            movePlayer(player1, wPressed, sPressed);
            movePlayer(player2, upPressed, downPressed);
            updateBall();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') {
                upPressed = true;
            } else if (event.key === 'ArrowDown') {
                downPressed = true;
            } else if (event.key === 'w') {
                wPressed = true;
            } else if (event.key === 's') {
                sPressed = true;
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.key === 'ArrowUp') {
                upPressed = false;
            } else if (event.key === 'ArrowDown') {
                downPressed = false;
            } else if (event.key === 'w') {
                wPressed = false;
            } else if (event.key === 's') {
                sPressed = false;
            }
        });

        document.getElementById('player1Color').addEventListener('input', (e) => {
            player1.color = e.target.value;
            render();
        });

        document.getElementById('player2Color').addEventListener('input', (e) => {
            player2.color = e.target.value;
            render();
        });

        function setMusicVolume(value) {
            effectsVolume.music = value / 100;
            backgroundMusic.volume = effectsVolume.music;
            document.getElementById('musicVolumeLabel').innerText = value + '%';
        }

        function setEffectsVolume(value) {
            effectsVolume.effects = value / 100;
            hitSound.volume = effectsVolume.effects;
            reboundSound.volume = effectsVolume.effects;
            document.getElementById('effectsVolumeLabel').innerText = value + '%';
        }

        backgroundMusic.play();
    </script>
</body>
</html>
