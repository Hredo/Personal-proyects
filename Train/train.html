<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            margin: 0;
            background: linear-gradient(to right, #f83a3a, #ff5f6d, #fb933d, #ffc371, #9bf84f, #4ff8ed, #2e91f4, #ff5ff7, #fb46b3);
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        #gameCanvas {
            border: 15px solid #fff;
            background-color: #111;
            image-rendering: pixelated;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.7);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px #fff;
            }
            to {
                box-shadow: 0 0 40px #ff6f61;
            }
        }

        .centered-button, .game-over-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .centered-button button, .game-over-container button {
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #ff4757;
            color: #fff;
            transition: background 0.3s, transform 0.3s;
        }

        .centered-button button:hover, .game-over-container button:hover {
            background: #e84118;
            transform: scale(1.1);
        }

        .game-over-container {
            display: none;
            text-align: center;
            font-size: 48px;
            animation: fadeIn 1s;
        }

        .game-over-container button {
            margin-top: 20px;
        }

        .info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .info div {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            font-size: 20px;
        }

        .hearts-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            font-size: 32px;
            margin: 0 5px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #countdown {
            display: none;
            position: absolute;
            font-size: 48px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .btn-primary {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="info">
        <div id="score">Score: 0</div>
        <div id="hearts-container" class="hearts-container"></div>
        <div id="total-score">Total Score: 0</div>
    </div>
    <div class="centered-button">
        <button class="btn-primary" onclick="startGame()">Start</button>
    </div>
    <div class="game-over-container">
        Game Over
        <button class="btn-primary" onclick="startGame()">Restart</button>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="countdown">4</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 15;
        const cellSize = canvas.width / gridSize;
        const trainSpeed = 250;
        let train = [];
        let people = {};
        let direction;
        let gameInterval;
        let isGameOver = false;
        let score = 0;
        let totalScore = 0;
        let lives = 3;
        let readyCountdown;

        function drawBoard() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    ctx.fillStyle = (row + col) % 2 === 0 ? '#2e91f4' : '#4fa4f8';
                    ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                }
            }
        }

        function drawTrain() {
            train.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#f1c40f' : '#e67e22';
                ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
                ctx.strokeStyle = '#2c3e50';
                ctx.strokeRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
            });
        }

        function drawPeople() {
            if (people) {
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.arc((people.x + 0.5) * cellSize, (people.y + 0.5) * cellSize, cellSize / 2, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function updateGame() {
            if (isGameOver) return;
            const head = { ...train[0] };
            if (direction === 'right') head.x += 1;
            if (direction === 'left') head.x -= 1;
            if (direction === 'up') head.y -= 1;
            if (direction === 'down') head.y += 1;

            if (head.x === people.x && head.y === people.y) {
                score += 150;
                train.push({});
                people = null;
                placePeople();
            } else {
                train.pop();
            }

            train.unshift(head);

            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || trainCollision()) {
                lives -= 1;
                updateHearts();
                totalScore += score;
                updateTotalScore();
                if (lives > 0) {
                    clearInterval(gameInterval);
                    showCountdownAndRestart();
                } else {
                    gameOver();
                }
            } else {
                draw();
            }

            updateScore();
        }

        function trainCollision() {
            for (let i = 1; i < train.length; i++) {
                if (train[i].x === train[0].x && train[i].y === train[0].y) {
                    return true;
                }
            }
            return false;
        }

        function placePeople() {
            let newPeoplePosition;
            do {
                newPeoplePosition = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
            } while (train.some(segment => segment.x === newPeoplePosition.x && segment.y === newPeoplePosition.y));
            people = newPeoplePosition;
            if (!isGameOver) {
                draw();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            drawTrain();
            drawPeople();
        }

        function startGame() {
            document.querySelector('.centered-button').style.display = 'none';
            document.querySelector('.game-over-container').style.display = 'none';
            score = 0;
            totalScore = 0;
            lives = 3;
            train = [
                { x: Math.floor(gridSize / 2), y: Math.floor(gridSize / 2) },
                { x: Math.floor(gridSize / 2) - 1, y: Math.floor(gridSize / 2) }
            ];
            direction = 'right';
            placePeople();
            updateHearts();
            updateScore();
            updateTotalScore();
            clearInterval(readyCountdown);
            document.getElementById('countdown').style.display = 'none';
            document.querySelector('.hearts-container').style.display = 'flex';
            isGameOver = false;
            gameInterval = setInterval(updateGame, trainSpeed);
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function updateTotalScore() {
            document.getElementById('total-score').textContent = `Total Score: ${totalScore}`;
        }

        function updateHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            heartsContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heartsContainer.appendChild(heart);
            }
        }

        function showCountdownAndRestart() {
            const countdown = document.getElementById('countdown');
            let timeLeft = 4;
            countdown.textContent = timeLeft;
            countdown.style.display = 'flex';
            readyCountdown = setInterval(() => {
                timeLeft -= 1;
                countdown.textContent = timeLeft;
                const degrees = (timeLeft / 4) * 360;
                countdown.style.background = `conic-gradient(
                    rgba(0, 0, 0, 0.7) ${degrees}deg,
                    transparent ${degrees}deg 360deg
                )`;
                if (timeLeft <= 0) {
                    clearInterval(readyCountdown);
                    countdown.style.display = 'none';
                    restartAfterCountdown();
                }
            }, 1000);
        }

        function restartAfterCountdown() {
            train = [
                { x: Math.floor(gridSize / 2), y: Math.floor(gridSize / 2) },
                { x: Math.floor(gridSize / 2) - 1, y: Math.floor(gridSize / 2) }
            ];
            placePeople();
            direction = 'right';
            score = 0;
            gameInterval = setInterval(updateGame, trainSpeed);
        }

        function gameOver() {
            clearInterval(gameInterval);
            document.querySelector('.game-over-container').style.display = 'flex';
            document.querySelector('.hearts-container').style.display = 'none';
            isGameOver = true;
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && direction !== 'down') direction = 'up';
            if (event.key === 'ArrowDown' && direction !== 'up') direction = 'down';
            if (event.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
            if (event.key === 'ArrowRight' && direction !== 'left') direction = 'right';
        });

        document.getElementById('countdown').style.display = 'none';
        updateHearts();
        draw();
    </script>
</body>
</html>
